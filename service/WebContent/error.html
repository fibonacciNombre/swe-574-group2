<script type="text/javascript">
	$(document).ready(function() {
		
		IsLoggedIn();
		
		$('#spnLogin').click(function(e) {
		    $('#divlogin').lightbox_me({
		        centered: true, 
		        onLoad: function() { 
		            $('#sign_up').find('input:first').focus()
		            }
		        });
		    e.preventDefault();
		});
		
		//testuser - swe574TEST!
		$('#frmlogin').submit(function() {
			
			if($('#username').val() == "" || $('#password').val() == "")
			{
				if($('#username').val() == ""){$('#reqUser').show();}else{$('#reqUser').hide();}
				if($('#password').val() == ""){$('#reqPass').show();}else{$('#reqPass').hide();}
				return false;
			}
			else
			{
				//alert($("#frmlogin").serialize())
				$.ajax({
					type: 'POST',
					data: $("#frmlogin").serialize(),
		          	url: './service/login/sigin',
		            success: function(msg,textStatus) {
		            	//alert("Başarıyla giriş yaptınız!");
		            	//$('#spnLogout').show();
	 					//$('#spnLogin').hide();
		            	$('#divlogin').trigger('close');
		            	IsLoggedIn();
		            },
		            error:function(jqXHR, textStatus, errorThrown){
			          alert("Yanlış kullanıcı adı/şifre, lütfen tekrar deneyiniz.");
		              //alert(errorThrown);
		            }
		        });
				  return false;
			}	
		});
});
	
	var isLoggedInUrl = "./service/login/status";
	var logOutUrl = "./j_spring_security_logout";
	
	function IsLoggedIn() {
		$.ajax({
			url : isLoggedInUrl,
			type : 'get',
			success: function(msg){
				if(msg.loggedIn == true)
					{
					$('#welcomeText').show().html('Hoşgeldin ' + msg.username + '!');
 					$('#spnLogout').show();
 					$('#spnLogin').hide();
 					$('#liNewEntry').show();
					//$('#spnLogin').show();
					//$('#spnLogout').hide();
					}
				else
					{
						$('#spnLogin').show();
						$('#spnLogout').hide();
						$('#liNewEntry').hide();
					}
			},
			error: function(){}
		})
	};
	
	function logOut() {
		$.ajax({
			url : logOutUrl,
			type : 'get',
			complete: function(xhr, statusText){
				if(xhr.status == 200)
				{
	 				alert("Başarıyla çıkış yaptınız!");
	 				IsLoggedIn();
				}
				else
				{
					$('#spnLogout').show();
					$('#spnLogin').hide();
				}
		    }
		})
	};
</script>
